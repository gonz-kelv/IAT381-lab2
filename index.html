<html ng-app="BestApp">
<head>
  <script src="bower_components/angular/angular.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <script src="js/customcontrollers.js"></script>
</head>
<body ng-controller="bestCtrlr">
	<h1 class="bg-danger">{{header}}</h1>
<p>
<button class="btn btn-large btn-invere" type="button">{{name}}</button>
<button class="btn btn-large btn-invere" type="button">{{school}}</button>
  </p>
  
  
  <dl class="bg-danger">
  <dt>{{tech}}</</dt>
  <dd>
    <ul>
    <li ng-repeat="computer in computers">
      <span>{{computer.name}}</span>
      <p>{{computer.award}}</p>
    </li>
  </ul>
  </dd>
</dl>

  
</body>
</html>
